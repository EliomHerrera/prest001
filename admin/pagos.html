<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex-shrink-0 p-3 bg-white d-flex row justify-content-center ">
        <a href="/" class="d-flex justify-content-center link-dark text-decoration-none border-bottom ">
            <h1>Eliom</h1>
        </a>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Menu
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <!-- Sidebar -->
                        <div class="flex-shrink-0 p-3 bg-white d-flex row justify-content-center ">
                            <ul class="list-unstyled ps-0 text-center">
                                <li class="mb-1">
                                    <a href="../index.html" class="btn btn-toggle align-items-center rounded collapsed">
                                        Home
                                    </a>
                                </li>
                                <li class="mb-1">
                                    <a href="./pagos.html"
                                        class="btn btn-toggle align-items-center rounded collapsed">
                                        Pagos
                                    </a>
                                </li>
                                <li class="mb-1">
                                    <a href="./registro.html"
                                        class="btn btn-toggle align-items-center rounded collapsed">
                                        Registro
                                    </a>
                                </li>
                                <li class="mb-1">
                                    <a href="./tiket.html" class="btn btn-toggle align-items-center rounded collapsed">
                                        Tiket
                                    </a>
                                </li>
                            </ul>
                            <!-- Modal -->
                            <div class="container text-center">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Nuevo Deudor
                                </button>

                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Datos Deudor</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-floating fs-5">
                                                    <input class="form-control" placeholder="Leave a comment here"
                                                        id="nombre"></input>
                                                    <label for="nombre">Nombre</label>
                                                </div>
                                                <div class="form-floating fs-5">
                                                    <input class="form-control" placeholder="Leave a comment here"
                                                        id="cantidad"></input>
                                                    <label for="cantidad">Cantidad</label>
                                                </div>
                                                <div class="form-floating fs-6">
                                                    <select class="form-select w-75" id="metodo"
                                                        aria-label="Floating label select example">
                                                        <option selected>Seleciona el metodo</option>
                                                        <option value="semanal 13">Semanal 13</option>
                                                        <option value="diario 24">Diario 24</option>
                                                        <option value="diario 30">Diario 30</option>
                                                    </select>
                                                    <label for="floatingSelect">Metodo</label>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button id="fnSend" type="button"
                                                    class="btn btn-primary">Agregar</button>
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cerrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>

    <h1 id="fechaOjo" class="text-center"></h1>

    <div class="d-flex justify-content-center col-12 text-center">
        <table class="table table-secondary">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Monto</th>
                    <th>Restante</th>
                    <th>C/Pago</th>
                    <th>Pagar</th>
                </tr>
            </thead>
            <tbody id="tablaPagos">
                <tr>
                    <td>eliom</td>
                    <td>2000</td>
                    <td>xxx</td>
                    <td>50</td>
                    <td>pagodo</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src="./pagos.js"></script>

</html>
